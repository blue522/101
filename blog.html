<h1>API Voice</h1>

{% for post in site.posts limit:10 %}
<div class="post">
    
    <p><a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}" style="color:#000;"><h3><strong>{{ post.title }}</strong></h3></a>
    <p><i><strong><span class="small">Posted on</span> <span class="post-date">{{ post.date | date:"%m-%d-%Y" }}</span></strong></i></p>
     <p><a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}"><img style="padding: 10px;" src="{{ post.image }}" width="150" align="right" /></a></p>
    <p>{{ post.content | strip_html | truncatewords: 100 }}...<a href="{{ post.url }}" rel="bookmark" title="{{ post.title }}" style="color:#000; font-weight: bold;">read more</a>.</p>
    <hr />     
   
</div>
{% endfor %}
